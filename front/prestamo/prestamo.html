<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Prestatarios</p>
    <button onclick="create_prestatario()">crear prestatario</button>
    <input type="text" id="nombre" placeholder="Ingresa el NOMBRE">
    <input type="text" id="apellido" placeholder="Ingresa el APELLIDO">
    <input type="number" id="dni" placeholder="Ingresa el DNI">
    <input type="text" id="direccion" placeholder="Ingresa la DIRECCION">
    <input type="number" id="telefono" placeholder="Ingresa el TELEFONO">
    <input type="text" id="email" placeholder="Ingresa el EMAIL">
    <input type="checkbox" id="estado_empleo">
    <label for="estado_empleo">ESTA EMPLEADO ACTUALMENTE</label>
    <input type="text" id="ocupacion" placeholder="Ingresa la OCUPACION">
    <input type="number" id="ingreso_anual" placeholder="Ingresa el INGRESO ANUAL">
    <p></p>
    <button onclick="update_prestatario()">actualizar prestatario</button>
    <input type="number" id="update_id" placeholder="Ingresa el ID">
    <input type="text" id="update_nombre" placeholder="Ingresa el NOMBRE">
    <input type="text" id="update_apellido" placeholder="Ingresa el APELLIDO">
    <input type="number" id="update_dni" placeholder="Ingresa el DNI">
    <input type="text" id="update_direccion" placeholder="Ingresa la DIRECCION">
    <input type="number" id="update_telefono" placeholder="Ingresa el TELEFONO">
    <input type="text" id="update_email" placeholder="Ingresa el EMAIL">
    <input type="checkbox" id="update_estado_empleo">
    <label for="update_estado_empleo">ESTA EMPLEADO ACTUALMENTE</label>
    <input type="text" id="update_ocupacion" placeholder="Ingresa la OCUPACION">
    <input type="number" id="update_ingreso_anual" placeholder="Ingresa el INGRESO ANUAL">
    <p></p>
    <button onclick="delete_prestatario()">eliminar por id</button>
    <input type="number" id="item_id_delete" placeholder="Ingresa el ID">
    <p></p>
    <button onclick="find_all_prestatario()">listar todos</button>
    <p></p>
    <button onclick="find_prestatario_by_id()">listar por id</button>
    <input type="number" id="item_id" placeholder="Ingresa el ID">
    <p></p>
    <button onclick="find_prestatario_by_dni()">listar por dni</button>
    <input type="number" id="item_dni" placeholder="Ingresa el DNI">
    <p></p>
    <button onclick="find_prestatario_by_nombre_apellido()">listar por nombre y apellido</button>
    <input type="text" id="item_nombre" placeholder="Ingresa el NOMBRE">
    <input type="text" id="item_apellido" placeholder="Ingresa el APELLIDO">
    <p></p>
    <button onclick="find_prestatario_by_prestamo()">listar por prestamo</button>
    <input type="number" id="prestamo_id" placeholder="Ingresa el ID DEL PRESTAMO">
    <p></p>
    <div id="prestatarios_pantalla"></div>
    <script src="js/prestatario.js"></script>
</body>

</html>
